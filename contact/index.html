<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../contact/style.css">

    <title>Contact</title>

<body>
    <header>
        <div class="header_container">
            <a href="https://codervivek5.github.io/VigyBag/"><img src="../img/logo.png" alt="brand logo"></a>
            <nav class="nav_menu">
                <ul class="nav_link">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="./contact/index.html">Contact us</a></li>
                </ul>
            </nav>
            <div class="nav_login">
                <a href="./login/index.html"><button>Login</button></a>
                <div class="burger-icon">
                    <i class="fa-solid fa-bars" id='icon'></i>
                </div>
            </div>
        </div>
        <nav class="nav_menu2">
            <ul class="nav_link2">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#about">About us</a></li>
                <li><a href="#contact">Contact us</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <main>
        <div class="contact-box">
            <div class="contact-sec-1">
                <img src="../contact/—Pngtree—women contact support flat illustration_5439566.png" alt="">
            </div>

            <div class="contact-sec-2">
                <h1>CONTACT US</h1>
                <input type="text" placeholder="Enter your name">
                <input type="email" placeholder="Enter your mail">
                <textarea cols="35" rows="6" placeholder="Your Message"></textarea>
                <Button>Submit</Button>
            </div>
        </div>
    </main>

    <div class="footer-container">
        <!-- contact-us -->
        <div class="contact">
            <div class="footer-title">
                Contact us
            </div>
            <div class="contact-info">
                <div class="contact-location">
                    <img src="img/home icon.png" alt="">
                    <p><a href="">Aung fatehpur uttar pradesh india-212665</a></p>
                </div>
                <div class="contact-email">
                    <img src="img/msg icon.png" alt="">
                    <p><a href="">contact@vigybag.com</a></p>
                </div>
                <div class="contact-ph-number">
                    <img src="img/call icon.png" alt="">
                    <p><a href="">+91 1234567890</a></p>
                </div>
            </div>
        </div>
        <!-- Quick Links -->
        <div class="quick-links" id="bottom">
            <div class="footer-title">
                Quick Links
            </div>
            <div class="quick-links-info">
                <div><a href="">About us</a></div>
                <div><a href="">Contact us</a></div>
                <div><a href="">Order</a></div>
                <div><a href="">help</a></div>
            </div>
        </div>
        <div class="social">
            <div class="footer-title">
                Social connection
            </div>
            <div class="social-container">
                <div class="social-div">
                    <!-- <div>
                        <p><a href="">Twitter<img src="../img/Twitter (1).png"></a></p>
                    </div> -->
                    <div>
                        <a href="https://www.instagram.com/coder_vivek/"><img src="../img/Instagram (2).png"
                                alt=""></a>
                        <p><a href="">Instagram</a></p>
                    </div>
                    <div>

                        <a href="https://www.linkedin.com/in/codervivek/"><img src="../img/LinkedIn Circled.png" alt=""></a>
                        <p><a href="">LinkedIn</a></p>

                    </div>
                    <div>
                        <a href="https://www.facebook.com/codervivek/"><img src="../img/Facebook.png" alt=""></a>
                        <p><a href="">Facebook</a></p>
                    </div>
                </div>
            </div>

        </div>

    </div>
