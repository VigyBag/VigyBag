<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VigyBag Login</title>
  <!---Custom CSS File--->
  <link rel="stylesheet" href="style/login_style.css">
</head>
<body>
    <header>
        <img src="img/logo.png" alt="brand logo">
        <nav>
            <ul class="nav_link">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </nav>
    </header>

    <div class="main">
      <div class="rect-img">
        <img src="img/half-Rectangle.png" alt="" class="below-img">
        <img src="img/svg-1.png" alt="" class="top-img">
      </div>
      <div class="sec-block">
        <img src="img/Minimalist Happy Shopping Logo (3) 1.png" alt="" class="round-logo">
        <fieldset>
          <legend>Enter Mobile Number</legend>
          <input type="text" name="phone" id="phone">
        </fieldset>
        <div class="otp">
        <input type="submit" value="Send OTP" id="send"> 
        <input type="text" placeholder="Enter OTP" id="enter">
      </div>
        <input type="submit" value="Verify" id="verify">
        <div class="horizontal-line">
          <hr>
          <span class="or-text">or</span>
          <hr>
        </div>    
        <div class="google-input">
          <img src="img/Google.png" alt="Google Logo" class="google-logo">
          <input type="submit" value="Sign in with Google" id="gog">
        </div>            
        <div class="no-account">
          <p>You don't have account yet? <a href="#">SignUp</a></p>
        </div>
      </div>
    </div>
</body>
</html>
