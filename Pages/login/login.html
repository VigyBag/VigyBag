    <div class="span-box">
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="" id="signup_form" onsubmit="return checkEmail();">
                    <h3 class="logo">
                        <img src="../../img/login_logo.png" alt="brand logo">
                    </h3>
                    <div class="text-sci">
                        <p>Enter User Details</p>
                    </div> 
                    <div class="button-input-group">
                        <div class="group input-group">
                            <input type="text" placeholder="+91 1234567890" id="new_user_number">
                            <span class="icon2">
                                <img src="../../img/dial.png" alt="Icon" width="30" height="30">
                            </span>
                        </div>
                        <div class="group input-group">
                            <input type="text" placeholder="Full Name" id="Name">
                        </div>
                        <div class="group input-group">
                            <input type="email" id="new_user_email" placeholder="Email">
                        </div>
                        <div class="group input-group">
                            <input type="password" id="new_user_password" placeholder="Password" pattern=".{8,}">
                        </div>
                        <div class="alert-text signup__alert">
                            <span class="help__text">At least 8 characters</span>
                        </div>
                        <div class="group button-group">
                            <button class="signup-btn g-recaptcha" data-sitekey="6Lfu79wpAAAAAHUMLm7052jPGvLS7KeLfvihnmF9" data-callback='onSubmit' data-action='submit'>Sign Up</button>
                        </div>
                    </div>
                </form>
                
                <script>
                    function checkEmail() {
                        const email = document.getElementById('new_user_email').value;
                        return fetch(`https://disposable.debounce.io/?email=${email}`)
                            .then(response => response.json())
                            .then(data => {
                                if (data.disposable === "true") {
                                    alert("Disposable email. Please use a valid email address.");
                                    return false; // Prevent form submission
                                } else {
                                    alert("Email is genuine. Proceeding with sign up.");
                                    return true; // Allow form submission
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                alert("An error occurred while checking the email.");
                                return false; // Prevent form submission
                            });
                    }
                </script>

                        </div>

                            <form>
                                <button type="submit" class="btn1 btn-primary">
                                    <div class="verify">Send OTP</div>

                            </form>

                        </div>
                        <div class="group input-group">

                        </div>

                        <div class="form forgot">
