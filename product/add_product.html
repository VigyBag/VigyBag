<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Add Product</title>
</head>
<body>
    <div class="container">
        <h2 align="center"> ADD PRODUCT</h2>
        <div class="container-fluid">
            <form  method="post" enctype="multipart/form-data">
                
                <div class="form-row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Select Category</label>
                            <select class="form-control" id="programming" name="cat">
                                <option value="">---select Category---</option>
                                {% for i in cat %}
                                <option value="{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="exampleInputPassword1">Product name</label>
                        <input type="text" class="form-control" placeholder="Enter product Name" id="exampleInputPassword1"
                            name="p_name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="exampleInputPassword1">Minimum Price</label>
                        <input type="number" class="form-control" id="exampleInputPassword1" name="price">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="exampleInputPassword1">Description</label>
                        <input type="text" class="form-control" placeholder="Enter Description" id="exampleInputPassword1"
                            name="p_name">
                    </div>
                    
                </div>
                <!-- <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Product Image</label>
                        <input type="file" class="form-control"  name="image" id="inputEmail4">
                    </div>
                </div> -->
                
                <div align="center">
                    <button type="submit" style="width:100%;margin-bottom:5%;" class="btn btn-primary">Submit</button>
                      </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
