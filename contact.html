<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/contactstyle.css">
    <title>Contact us</title>
</head>

<body>

    <header>
        <h1>Contact us</h1>
    </header>

    <main>
        <div class="container">

            <form>

                <legend>First Name: <input type="text" name="firstName" placeholder="First Name"></legend>

                <legend>Last Name: <input type="text" name="firstName" placeholder="Last Name"></legend>

                <legend>Phone No: <input type="tel" name="phoneNo" placeholder="Phone Number"></legend>

                <legend>E-mail: <input type="email" name="email" placeholder="E-mail"></legend>

                <legend for="msg">Message: </legend>
                <textarea name="message" id="msg" cols="30" rows="10" placeholder="Enter your message here"></textarea>

                <input type="submit" value="Submit">
                
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Vivek Prajapati. All rights reserved.</p>
    </footer>
</body>

</html>
